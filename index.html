<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Produto Loja Nelson</title>
</head>
<body>
    <main class="container">
        
            <p class="ini"><a href="#">Inicio</a></p>
            <p class="ini"><a href="#">Menu</a></p>
            <p class="ini"><a href="#">Quem somos</a></p>

        <div class="product-card">
            
            <div class="product-images">
                <div class="main-image">
                    <img src="imagens/celular.jpg" alt="Smartphone">
                </div>
                <div class="thumbnail-images">
                    <img src="imagens/celular.jpg" alt="Smartphone">
                    <img src="imagens/celularZ2.jpg" alt="Smartphone">
                    <img src="imagens/celularZoom.jpg" alt="Smartphone">
                </div>
            </div>
            <div class="product-info">
                <span class="category">Eletrônicos</span>
                <h1>Apple iPhone 16 Pro Max (256 GB)</h1>
                <div class="price">
                    <span class="current-price">R$ 299,99</span>
                    <span class="original-price">R$ 399,99</span>
                </div>
                <p class="description">
                    Um celular com câmera de alta resolução captura fotos e vídeos nítidos e detalhados. Ideal para registrar momentos especiais com qualidade profissional.
                </p>
                <div class="color-options">
                    <h3>Cores disponíveis</h3>
                    <div class="colors">
                        <button class="color-btn" style="background-color: black;"></button>
                        <button class="color-btn" style="background-color: white;"></button>
                        <button class="color-btn" style="background-color: #cf6d04 ;"></button>           
                </div>
                <div class="actions">
                    <button class="btn-cart">Adicionar ao carrinho</button>
                    <button class="btn-buy">Comprar agora</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
